<h1 mat-dialog-title>{{ isEditMode ? 'Update Contact' : 'Add Contact' }}</h1>
<div mat-dialog-content>
  <form [formGroup]="contactForm">
    <mat-form-field>
      <input matInput formControlName="name" placeholder="Name" />
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="phoneNumber" placeholder="Phone Number" />
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="address" placeholder="Address" />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSubmit()">{{ isEditMode ? 'Update Contact' : 'Add Contact' }}</button>
</div>
