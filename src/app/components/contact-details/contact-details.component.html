<div *ngIf="selectedContact" class="contact-details">
    <img src="assets/user-avatar.png" alt="Contact Image">
    <h2>{{ selectedContact.name }}</h2>
    <p>
      <mat-icon>phone</mat-icon> {{ selectedContact.phoneNumber }}
    </p>
    <p>
      <mat-icon>location_on</mat-icon> {{ selectedContact.address }}
    </p>
    <div class="actions">
      <button mat-icon-button (click)="editContact(selectedContact)">
        <mat-icon>edit</mat-icon>
      </button>
    </div>
  </div>
